<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ex24</title>
    <style>
        #innerBox {
            background: yellow;
            width: 650px;
            height: 350px;
            position: absolute;
            top: 100px;
        }

        .img-container {
            position: absolute;
            visibility: hidden; /* 모든 이미지를 처음에 숨기기 */
        }
    </style>
</head>
<body>

    <div id="innerBox">
        <div class="img-container" style="left: 50px; top: 25px;">
            <img id="img1" src="image1.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 150px; top: 25px;">
            <img id="img2" src="image2.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 250px; top: 25px;">
            <img id="img3" src="image3.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 350px; top: 25px;">
            <img id="img4" src="image4.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 450px; top: 25px;">
            <img id="img5" src="image5.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 50px; top: 200px;">
            <img id="img6" src="image6.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 150px; top: 200px;">
            <img id="img7" src="image7.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 250px; top: 200px;">
            <img id="img8" src="image8.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 350px; top: 200px;">
            <img id="img9" src="image9.png" width="100px"/>
        </div>
        <div class="img-container" style="left: 450px; top: 200px;">
            <img id="img10" src="image10.png" width="100px"/>
        </div>
    </div>

    <script type="text/javascript">
        var currentImage = 1;

        function showNextImage() {
            if (currentImage <= 10) {
                var img = document.getElementById('img' + currentImage);
                img.style.visibility = "visible";
                currentImage++;
            }
        }

        function hidePreviousImage() {
            if (currentImage > 1) {
                currentImage--;
                var img = document.getElementById('img' + currentImage);
                img.style.visibility = "hidden";
            }
        }
    </script>

    <p>연습문제 24번</p>
    <button onclick="showNextImage();">다음 이미지 보이기</button>
    <button onclick="hidePreviousImage();">이전 이미지 숨기기</button>
</body>
</html>
