<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex20</title>
    </head>

    <body>
        <h3><strong>innerHTML을 이용한 요소 추가</strong></h3>
        <div id="myDiv"></div>

        <script>
            var myDiv = document.getElementById('myDiv');
    
            // <p> 요소 추가
            myDiv.innerHTML += '<p>이것은 새로운 단락입니다.</p>';
    
            // <h1> 요소 추가
            myDiv.innerHTML += '<h1>새로운 제목</h1>';
        </script>

    </body>
</html>
