<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math 객체로 최대 최소</title>
</head>
<body>
    <h1>math 객체로 최대값 최소값 찾기</h1>
    <p>입력할 숫자의 개수를 입력하세요:</p>
    <input type="number" id="countInput">
    <button onclick="startInput()">숫자 입력</button>
    <div id="numberInputs"></div>
    <button onclick="findMaxMin()">최대값과 최소값 찾기</button>
    <div id="result"></div>

    <script>
        var count; 
        var numbers = []; 

        function startInput() {
            count = parseInt(document.getElementById("countInput").value);
            var numberInputsDiv = document.getElementById("numberInputs");
            numberInputsDiv.innerHTML = ""; //초기화

            for (var i = 0; i < count; i++) {
                var input = document.createElement("input");
                input.type = "number";
                input.id = "input" + i;
                numberInputsDiv.appendChild(input);
            }
        }

        function findMaxMin() {
            numbers = []; // 배열 초기화

            for (var i = 0; i < count; i++) {
                var input = parseFloat(document.getElementById("input" + i).value.trim());
                if (!isNaN(input)) { 
                    numbers.push(input);
                }
            }

            if (numbers.length !== count) {
                document.getElementById("result").textContent = "입력된 숫자의 개수가 올바르지 않습니다.";
                return;
            }

            var max = Math.max(...numbers);
            var min = Math.min(...numbers); 

            document.getElementById("result").textContent = "최대값: " + max + ", 최소값: " + min;
        }
    </script>
</body>
</html>
