<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날짜와 요일</title>
</head>
<body>
    <h1>오늘의 날짜와 요일</h1>
    <p id="date"></p>
    <p id="day"></p>

    <script>
        var today = new Date();

        var dateStr = today.getFullYear() + "년 " + (today.getMonth() + 1) + "월 " + today.getDate() + "일";

        var days = ['일', '월', '화', '수', '목', '금', '토'];

        var dayStr = days[today.getDay()] + "요일";

        document.getElementById("date").textContent = "날짜: " + dateStr;
        document.getElementById("day").textContent = "요일: " + dayStr;
    </script>
</body>
</html>
