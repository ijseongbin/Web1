<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 예약</title>
</head>
<body>
    <h1>알림 예약하기</h1>
    <label for="time">시간(초): </label>
    <input type="number" id="time"><br><br>
    <label for="message">알림 메시지: </label>
    <input type="text" id="message"><br><br>
    <button onclick="scheduleAlert()">알림 예약하기</button>

    <script>
        function scheduleAlert() {
            var time = parseInt(document.getElementById("time").value);
            var message = document.getElementById("message").value;

            setTimeout(function() {
                alert(message);
            }, time * 1000);
        }
    </script>
</body>
</html>
