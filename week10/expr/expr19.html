<!DOCTYPE html>
<html lang="en">
<head>ㅉ
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세수를 입력 받아 최대값과 최소값 구하기</title>
    <script>
        function max3(a, b, c) {
            return Math.max(a, b, c);
        }
        function min3(a, b, c) {
            return Math.min(a, b, c);
        }

        function calculate() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            var max = max3(num1, num2, num3);
            var min = min3(num1, num2, num3);

            document.getElementById("max_result").textContent = "최대값: " + max;
            document.getElementById("min_result").textContent = "최소값: " + min;
        }
    </script>
</head>
<body>
    <h1>세 수의 최대값과 최소값 구하기</h1>
    <label for="num1">첫 번째 숫자: </label>
    <input type="number" id="num1"><br><br>
    <label for="num2">두 번째 숫자: </label>
    <input type="number" id="num2"><br><br>
    <label for="num3">세 번째 숫자: </label>
    <input type="number" id="num3"><br><br>
    <button onclick="calculate()">계산하기</button><br><br>
    <div id="max_result"></div><br>
    <div id="min_result"></div>
</body>
</html>
