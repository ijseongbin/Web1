<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expr13</title>
</head>
<body>
    <h3>DOM 인터페이스를 통해 접근해 name 속성값을 알아내 출력하기</h3>
    <h3>요소 : <Strong>input id="dept" type="text" name="department" value="web programming"</Strong> </h3>
    <input id="dept" type="text" name="department" value="web programming">

    <button onclick="displayInputName()">속성값 출력</button>

    <p id="result"></p>

    <script>
        function displayInputName() {
            var inputElement = document.getElementById('dept');
            var inputName = inputElement.getAttribute('name');
            document.getElementById('result').innerText = '속성값 : ' + inputName;
        }
    </script>
</body>
</html>
