<!DOCTYPE html>
<html>
<head> 
    <title>그룹핑 예제</title>

<body>
    <h3>설문 조사</h3>
    <form method="post" action="form_app.js"> 
        <fieldset>

            성별 : <input type="radio" name="gender" value="male"/>남성

            <input type="text" name="age" size="20" id="user_age"><br>
        </fieldset>
        <fieldset>
            <legend>관심 분야를 선택하세요.(1개이상)</legend>
            <input type="checkbox" name="Interest Area" value=
            "Data Content"/>데이터 콘테츠
            <input type="checkbox" name="Interest Area" value=
            "Web Programming" checked/>웹프로그래밍
            <input type="checkbox" name="Interest Area" value="Database"/>데이터베이스
            <input type="checkbox" name="Interest Area" value="Electronic Publishing"/>전자출판
        </fieldset>
        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            <p>본 세미나의 주제는 만족스러운가? 1 <input type="range" min="1" max="5" value="3" /> 5
                <p>본 세미나의 초청 강상는 만족스러운가? 1 <input type="range" min="1" max="5" value="3" /> 5
                    <p>본 세미나의 강의 시간은 적당한가? 1 <input type="range" min="1" max="5" value="3" /> 5
        </fieldset>
            <legend>기타 의견 사항</legend>
        <textarea name="comment" cols="40" rows="5"> 의견을 적으세요:
        </textarea>
    </form>
</body>
</html>
