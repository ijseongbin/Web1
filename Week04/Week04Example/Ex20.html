<!DOCTYPE html>
<html>
<head>
    <title>연습문제 19번</title>
    <meta charset="utf-8"/>
    <style>
        h3 {
            font-size: 24px; 
        }
        .css {
            font-family: 'Human Magic', sans-serif; 
            font-weight: bold;
            font-size: 20px; 
            color: blue; 
            text-decoration: underline; 
        }
        .style {
            font-family: 'Human Old', serif;
            font-size: 20px; 
            font-weight: bold; 
            color: red; 
        }
    </style>
</head>
<body>
    <h3>HTML5 웹프로그래밍 입문</h3>
    CSS란 문서의 <span class="css">style</span>을 정의하는 속성을 모아놓은 <span class="style">언어</span>이다
</body>
</html>
