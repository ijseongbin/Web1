  <script type="text/javascript">
      // 변수의 선언 방식, 대소문자를 구분함
      // var 변수명
      // 혹은
      // var 변수명 = 변수값;

      var index, name = "모바일 웹";
      var start = 0, end = 100.0;
      var message, condition, sender, receiver;

      var a = "3";
      var b = 2;

      c = b + 3 + a; // b + 3은 5가 되고 이후 5 + "3"이 수행된다.
      d = a + b;     // d값은 "3"+2 -> "3"+"2" -> "32"가 된다. 문자열연산(Concatenation)

      document.write("c=" + c + ", type = " + typeof(c) + "<br>");
      document.write("d=" + d + ", type = " + typeof(d) + "<br>");;

  </script>
