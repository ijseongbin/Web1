<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of 3</title>
</head>
<body>
    <h1>1부터 1000까지의 모든 3의 배수의 합</h1>
    <p id="result"></p>

    <script>
        // for
        sumFor = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 3 === 0) {
                sumFor += i;
            }
        }
        document.getElementById("result").innerHTML += "for 반복문을 사용한 결과: " + sumFor + "<br>";
    </script>
</body>
</html>
