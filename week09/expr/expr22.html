<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>입력 받은 순서대로 연산 결과 출력하기 -switch</h1>

    <script>
        var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요:"));
        var cal = prompt("연산 기호를 입력하세요 (+, -, *, / 중 하나):");
        var num2 = parseInt(prompt("두 번째 숫자를 입력하세요:"));

        let result;

        switch (cal) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "0으로 나눌 수 없습니다.";
                }
                break;
            default:
                result = "올바른 연산 기호를 입력하세요.";
        }

        document.write("<p>결과 : " + num1 +" "+ cal +" "+ num2 + " = "+ result + "</p>");
    </script>
</body>
</html>
