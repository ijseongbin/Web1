<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of 3</title>
</head>
<body>
    <h1>1부터 1000까지의 모든 3의 배수의 합</h1>
    <p id="result"></p>

    <script>
        // do-while
        sumDoWhile = 0;
        numDoWhile = 1;
        do {
            if (numDoWhile % 3 === 0) {
                sumDoWhile += numDoWhile;
            }
            numDoWhile++;
        } while (numDoWhile <= 1000);
        document.getElementById("result").innerHTML += "do-while 반복문을 사용한 결과: " + sumDoWhile + "<br>";
    </script>
</body>
</html>
