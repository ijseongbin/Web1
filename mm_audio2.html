<!DOCTYPE html>
<html>
<head><title><source>로 오디오 삽입하기 </title></head>
<body>
    <audio controls>
        <source src="song.mp3" type="audio/mp3">
        <source src="song.ogg" type="audio/ogg">
        <source src="song.wav" type="audio/wav">
        브라우저에서 &lt;audio&gt; 요소, 혹은 mpe/ogg/wav 를 지원하지 않습니다.
    </audio>
</body>
</html>
